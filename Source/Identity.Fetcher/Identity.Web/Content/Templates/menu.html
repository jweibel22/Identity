    <script type="text/ng-template" id="addLinkModal.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Add a new link</h4>
        </div>
        <form ng-submit="submit()">
            <div class="modal-body">
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           placeholder="Link"
                           value=""
                           ng-model="windowdata.link"></input>
                </div>
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           placeholder="Tags"
                           value=""
                           ng-model="windowdata.linktags"></input>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default">Close</button>
                <input type="submit" class="btn btn-primary" value="Submit" />
            </div>
        </form>
    </script>

<script type="text/ng-template" id="addPostModal.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Add a new post</h4>
    </div>
    <form ng-submit="submit()">
        <div class="modal-body">
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Title"
                       ng-model="windowdata.title"></input>
            </div>
            <div class="form-group">
                <textarea style="height:100px"
                          class="form-control"
                          placeholder="Description"
                          ng-model="windowdata.description"></textarea>
            </div>
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Tags"
                       value=""
                       ng-model="windowdata.tags"></input>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default">Close</button>
            <input type="submit" class="btn btn-primary" value="Submit" />
        </div>
    </form>
</script>
