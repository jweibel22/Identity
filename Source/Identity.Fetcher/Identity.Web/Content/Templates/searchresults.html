
<h3>Results for: {{query}}</h3>
<div style="margin-top:50px">
    <div ng-show="users.length > 0">
        <h4>Found {{users.length}} user(s)</h4>

        <div ng-repeat="user in users" style="margin-left: 20px">
            <a href="#/profile/{{user.Id}}">
                {{user.DisplayName}}
            </a>
        </div>
    </div>

    <div ng-show="channels.length > 0">
        <h4>Found {{channels.length}} channel(s)</h4>

        <div ng-repeat="channel in channels" style="margin-left: 20px;position:relative">
            <span style="position: absolute; left: 0; top: 5px;width:200px" ng-show="true" class="glyphicon glyphicon-th" data-drag="true"
                  jqyoui-draggable="{animate:false}" data-jqyoui-options="{revert: true, revertDuration: 0}" data-type="channel" id="{{channel.Id}}"><span style="visibility: hidden">{{channel.Name}}</span></span>
            <span style="font-size: 16px; margin-left: 10px;position: relative; left: 15px; top: 0;">
                <a href="#/home/{{channel.Id}}">
                    {{channel.Name}}
                </a>
            </span>
        </div>
    </div>

    <div ng-show="posts.length > 0">
        <h4>Found {{posts.length}} post(s)</h4>
        <stream posts="posts" user="user" showonlyunread="false" autoloadonscroll="false" showcontrols="true" />
    </div>
</div>
