<div class="page-header">
    <h3>
        Channel: {{channel.Name}}
    </h3>
</div>

<div style="margin-bottom:50px">
    <h4>Privacy</h4>
    <div class="row">
        <div class="col-md-2">
            <span>Private</span>
        </div>
        <div class="col-md-2">
            <input type="checkbox" ng-model="channel.IsPrivate">
        </div>
    </div>
</div>

<div style="margin-bottom:50px">
    <h4>Subscriptions</h4>
    <div ng-repeat="child in channel.Subscriptions">
        {{child.Name}} <a ng-click="removeSubscription(child)">Remove</a>
    </div>
</div>

<div>
    <button class="btn btn-primary" ng-click="saveChanges()">Save changes</button>
    <a href="#/editchannel/{{channel.Id}}" class="btn btn-default">Cancel</a>
</div>
