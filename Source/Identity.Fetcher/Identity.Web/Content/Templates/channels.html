
    <h3>Private channels</h3>
<div ng-repeat="channel in user.Owns" style="margin-left: 20px">    
    <a ng-show="channel.IsPrivate" href="#/home/{{channel.Id}}">
        {{channel.Name}} ({{channel.UnreadCount}})
    </a>
</div>

<h3>Public channels</h3>
<div ng-repeat="channel in user.Owns" style="margin-left: 20px">
    <a ng-show="!channel.IsPrivate" href="#/home/{{channel.Id}}">
        {{channel.Name}} ({{channel.UnreadCount}})
    </a>
</div>

<h3>Subscriptions</h3>
<div ng-repeat="channel in user.FollowsChannels" style="margin-left: 20px">
    <a href="#/home/{{channel.Id}}">
        {{channel.Name}} ({{channel.UnreadCount}})
    </a>
</div>
