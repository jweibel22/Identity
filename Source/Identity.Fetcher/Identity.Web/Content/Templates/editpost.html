<div class="page-header">
    <h3>
        <a ng-show="post.Uri" href="{{post.Uri}}">
            {{post.Title}}
        </a>
      <span ng-hide="post.Uri">
        {{post.Title}}
      </span>
    </h3>
</div>

<form ng-submit="editPost()">
<div class="form-group">
    <input type="text"
           class="form-control"
           placeholder="Title"
           ng-model="title"></input>
</div>
<div class="form-group">
    <textarea style="height:100px"
              class="form-control"
              placeholder="Description"
              ng-model="description"></textarea>
</div>
<div class="form-group">
    <input type="text"
           class="form-control"
           placeholder="Tags"
           value=""
           ng-model="tags" ng-list></input>
</div>
<button type="submit" class="btn btn-primary">Save</button>
</form>
