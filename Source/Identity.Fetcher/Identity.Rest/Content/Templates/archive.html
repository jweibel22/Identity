<div ng-repeat="post in posts | orderBy:'-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
    {{post.Upvotes}}
        <span style="font-size:20px; margin-left:10px;">
          <a ng-show="post.uri" href="{{post.Uri}}">
              {{post.Title}}
          </a>
          <span ng-hide="post.uri">
            {{post.Title}}
          </span>
        </span>
    <div style="margin-left:40px;">
        {{post.Description}}
    </div>
    <div style="margin-left:40px;">
        <span style="font-weight: bold" ng-repeat="tag in post.Tags">{{tag}} </span>
    </div>
    <div style="margin-left:40px;">
        <span>{{post.Created | date:'dd/MM/yyyy'}} </span>
    </div>
    <div style="margin-left:40px;">
        <a href="#/viewpost/{{post.Id}}">View</a>
        <a href="#/editpost/{{post.Id}}">Edit</a>
        <a href="#" ng-click="deletePost(post)">Delete</a>
    </div>
</div>
